<!DOCTYPE HTML>
<html>
<head>
<!--    https://www.runoob.com/html/html5-draganddrop.html  -->
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1,#div2{width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }
        //拖动时发生的事件
        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        //放置时发生的事件
        function drop(ev)
        {
            ev.preventDefault();
            let data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<p>拖动 RUNOOB.COM 图片到矩形框中:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>
<img id="drag1" src="../images/image-20200612082357331.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
