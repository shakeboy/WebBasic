<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>
<label>日历：
    <input type="file">
</label> <br>
<label>时间：
    <input type="time">2
</label> <br>
<label>颜色：
    <input type="color">
</label> <br>
<label>周：
    <input type="week">
</label> <br>
<label>本地时间：
    <input type="datetime-local">
</label> <br>
<label>月：
    <input type="month">
</label> <br>
<label>电话：
    <input type="tel">
</label> <br>
<!--contenteditable-->

</body>
</html>
