<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="test" width="800px" height="400px" style="background-color: paleturquoise"></canvas>
</body>
<script>
    window.onload = function(){
        let elementById = document.getElementById("test");
        if(!elementById.getContext) return;
        let ctx = elementById.getContext('2d');

        ctx.save();//保存黑色
        ctx.strokeStyle = "red";
        ctx.strokeRect(10,10,50,50);
        ctx.restore();//恢复黑色

        ctx.save();//保存前面设置的环境
        ctx.strokeRect(60,60,50,50);
        ctx.restore();//回复前面设置的环境
    };
</script>
</html>
