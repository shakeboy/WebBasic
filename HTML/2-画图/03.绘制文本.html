<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制文本</title>
    <script>
        window.onload = function () {
            let my_canvas = document.getElementById("my_canvas");
            let ctx = my_canvas.getContext('2d');
            ctx.fillText()
        }
    </script>
</head>
<body>
<canvas id="my_canvas" width="1000px" height="800px" style="background-color:pink;"></canvas>
</body>
</html>
